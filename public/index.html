<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TaskMaster/public/style.css">
    <title>TaskMaster</title>
</head>
<body>

    <div class="container">
        <h1>TaskMaster ✨</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="O que precisas de fazer?">
            <select id="task-category">
                <option value="pessoal">Pessoal</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudos">Estudos</option>
            </select>
            <button id="add-btn" onclick="adicionarTarefa()">+</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filtrar('todas')">Todas</button>
            <button class="filter-btn" onclick="filtrar('pendentes')">Pendentes</button>
            <button class="filter-btn" onclick="filtrar('concluidas')">Concluídas</button>
        </div>

        <ul id="task-list">
            <!-- As tarefas entram aqui -->
        </ul>

        <div class="stats">
            <span id="count-pending">0</span> tarefas pendentes
        </div>
    </div>

    <script src="/TaskMaster/public/app.js"></script>
</body>
</html>
